<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Breadcrumb</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<ul class="breadcrumb">
		<li>
			<a href="#">
				<img class="icon" src="https://img.icons8.com/material-rounded/24/000000/opened-folder.png">
				<span class="text">Folder</span>
			</a>
		</li>
		<li>
			<a href="#">
				<img class="icon" src="https://img.icons8.com/material-rounded/24/000000/css-filetype.png">
				<span class="text">CSS3</span>
			</a>
		</li>
		<li>
			<a href="#">
				<img class="icon" src="https://img.icons8.com/material-rounded/24/000000/source-code.png">
				<span class="text">File</span>

			</a>
		</li>
		<li>
			<a href="#">
				<img class="icon" src="https://img.icons8.com/material-rounded/24/000000/test-tube.png">
				<span class="text">Lab</span>
			</a>
		</li>
		<li>
			<a href="#">
				<span class="icon" class="icon icon-home"></span>
				<img src="https://img.icons8.com/material-rounded/24/000000/real-estate.png">
			</a>
		</li>
	</ul>
</body>
</html>
